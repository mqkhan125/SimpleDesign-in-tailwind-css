    <header class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-sm">
        <div class="flex justify-between">
           
            <i class="ri-mic-fill uppercase font-semibold ml-8 px-3">
                Podcasty </i>
            <div>
                <ul class="flex justify-center space-x-8 py-1 px-2 font-medium">
                    <li><a href="#">Product</li></a>
                    <li><a href="#">Solution</li></a>
                    <li><a href="#">Prices</li></a>
                    <li><a href="#">Resources</li></a>

            <div class="px-2 space-x-6 ">
                <button
                    class="py-2 px-7  rounded-xl bg-white font-semibold hover:bg-black hover:text-white transition duration-500">Log
                    In</button>
                <button
                    class="py-2 px-7  rounded-xl bg-black text-white font-semibold hover:bg-white hover:text-black transition duration-700">Sign
                    UP</button>
            </div>
        </div>
    </header>
